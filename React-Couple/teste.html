<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest de Imagens Couple</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .app {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Filtros */
        .filter {
            margin-bottom: 20px;
            text-align: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .filter h3 {
            margin: 0 0 10px 0;
        }

        .filter-label {
            margin: 0 10px;
            font-weight: normal;
        }

        /* Grid de cards */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        /* Card de imagem */
        .image-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px; /* Largura fixa para simular Pinterest */
            box-sizing: border-box;
        }

        .image-card h4 {
            margin: 0 0 10px 0;
            color: #555;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .image-item {
            width: calc(50% - 5px); /* 2 imagens por linha */
            height: auto;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-card p {
            margin: 10px 0 0 0;
            font-size: 14px;
            color: #777;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 80%;
            max-height: 80%;
            outline: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-image {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
        }

        .modal-buttons {
            margin-top: 10px;
        }

        .download-btn, .close-btn {
            padding: 10px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
        }

        .close-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>Pinterest de Imagens Couple</h1>
        <div class="filter">
            <h3>Filtros por Tag</h3>
            <!-- Filtros serão gerados dinamicamente pelo JS -->
        </div>
        <div class="grid-container" id="grid-container">
            <!-- Cards serão gerados dinamicamente pelo JS -->
        </div>
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal-content">
                <img id="modal-image" class="modal-image" src="" alt="Expanded">
                <div class="modal-buttons">
                    <button class="download-btn" id="download-btn">Baixar Imagem</button>
                    <button class="close-btn" id="close-btn">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados simulados
        const imageGroups = [
            {
                id: 1,
                category: "Amigos",
                tags: ["amigos", "viagem", "diversão"],
                images: [
                    { src: "https://via.placeholder.com/300x200?text=Amigo1", alt: "Amigo 1" },
                    { src: "https://via.placeholder.com/300x200?text=Amigo2", alt: "Amigo 2" },
                    { src: "https://via.placeholder.com/300x200?text=Amigo3", alt: "Amigo 3" },
                ],
            },
            {
                id: 2,
                category: "Namorados",
                tags: ["namorados", "romântico", "passeio"],
                images: [
                    { src: "https://via.placeholder.com/300x200?text=Namorado1", alt: "Namorado 1" },
                    { src: "https://via.placeholder.com/300x200?text=Namorado2", alt: "Namorado 2" },
                ],
            },
            {
                id: 3,
                category: "Família",
                tags: ["família", "reunião", "festa"],
                images: [
                    { src: "https://via.placeholder.com/300x200?text=Família1", alt: "Família 1" },
                    { src: "https://via.placeholder.com/300x200?text=Família2", alt: "Família 2" },
                    { src: "https://via.placeholder.com/300x200?text=Família3", alt: "Família 3" },
                    { src: "https://via.placeholder.com/300x200?text=Família4", alt: "Família 4" },
                ],
            },
            // Adicione mais grupos conforme necessário
        ];

        // Extrair todas as tags únicas
        const allTags = [...new Set(imageGroups.flatMap(group => group.tags))];

        // Estado dos filtros selecionados
        let selectedTags = [];

        // Elementos DOM
        const filterDiv = document.querySelector('.filter');
        const gridContainer = document.getElementById('grid-container');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalImage = document.getElementById('modal-image');
        const downloadBtn = document.getElementById('download-btn');
        const closeBtn = document.getElementById('close-btn');

        // Gerar filtros dinamicamente
        function renderFilters() {
            const filterHtml = allTags.map(tag => `
                <label class="filter-label">
                    <input type="checkbox" value="${tag}" onchange="handleTagChange('${tag}')">
                    ${tag}
                </label>
            `).join('');
            filterDiv.innerHTML = '<h3>Filtros por Tag</h3>' + filterHtml;
        }

        // Gerar cards dinamicamente
        function renderCards(groups) {
            const cardsHtml = groups.map(group => `
                <div class="image-card">
                    <h4>${group.category}</h4>
                    <div class="image-grid">
                        ${group.images.map(img => `
                            <img src="${img.src}" alt="${img.alt}" class="image-item" onclick="handleImageClick('${img.src}')">
                        `).join('')}
                    </div>
                    <p>Tags: ${group.tags.join(', ')}</p>
                </div>
            `).join('');
            gridContainer.innerHTML = cardsHtml;
        }

        // Manipular mudança de filtro
        function handleTagChange(tag) {
            if (selectedTags.includes(tag)) {
                selectedTags = selectedTags.filter(t => t !== tag);
            } else {
                selectedTags.push(tag);
            }
            const filteredGroups = selectedTags.length === 0 ? imageGroups : imageGroups.filter(group =>
                selectedTags.some(t => group.tags.includes(t))
            );
            renderCards(filteredGroups);
        }

        // Manipular clique na imagem
        function handleImageClick(src) {
            modalImage.src = src;
            modalOverlay.style.display = 'flex';
        }

        // Fechar modal
        closeBtn.onclick = () => {
            modalOverlay.style.display = 'none';
        };

        // Download da imagem
        downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.href = modalImage.src;
            link.download = 'imagem.jpg'; // Nome padrão
            link.click();
        };

        // Inicializar
        renderFilters();
        renderCards(imageGroups);
    </script>
</body>
</html>
